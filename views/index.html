<!DOCTYPE html>
<html>
<head>
    <% include ./head %>
</head>
<body class="container">
    <header>
        <% include ./header %>
    </header>

    <main>
        <div class="jumbotron">
            <h1>This is great</h1>
            <p>Welcome to templating using EJS</p>
        </div>
        
        <h2>Variable</h2>
        <p><%= tagline %></p>
        <ul>
				    <% drinks.forEach(function(drink) { %>
				        <li><%= drink.name %> - <%= drink.drunkness %></li>
				    <% }); %>
				</ul>
    </main>

    <footer>
        <% include ./footer %>
    </footer>
    
</body>

</html>
